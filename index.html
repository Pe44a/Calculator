<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "main">
        <div class = "calculator">
            <div class="display">
                <p id="display-text"></p>
            </div>
            <div class="buttons-grid">
                <button id="clear" data-key="9">Clear</button>
                <button class="number" data-key="36" data-key="55">7</button>
                <button class="number" data-key="38" data-key="56">8</button>
                <button class="number" data-key="33" data-key="57">9</button>
                <button class="operator" data-key="107" data-key="187">+</button>
                <button class="number" data-key="37" data-key="52">4</button>
                <button class="number" data-key="12" data-key="53">5</button>
                <button class="number" data-key="39" data-key="54">6</button>
                <button class="operator" data-key="109" data-key="189">-</button>
                <button class="number" data-key="35" data-key="49">1</button>
                <button class="number" data-key="40" data-key="50">2</button>
                <button class="number" data-key="34" data-key="51">3</button>
                <button class="operator" data-key="191" data-key="186">:</button>
                <button class="number" data-key="111" id="dot" data-key="" data-key="190">.</button>
                <button class="number" data-key="45" data-key="48">0</button>
                <button id="equal" data-key="13" data-key="187">=</button>
                <button class="operator" data-key="" data-key="88">x</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
